<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <h2>Number Guessing Game</h2>
        <div class="field">
            <form action="">
                <label for="input"><h1>Guess A Number</h1></label>
                <input type="number" id="input_value" placeholder="Guess A Number">
                <input type="submit" value="Click Me" id="submit">
            </form>
            <p>Previous Number Guesses</p>
            <p class="previous"></p>
            <p>Attempt Remaining : <span class="attempt"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
