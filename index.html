<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <h1>Time Counter</h1>
        <input type="date" name="date" id="date" placeholder="enter date">
        <div class="boxes">
            <div class="days">
                <p>00</p>
                <p>Days</p>
            </div>
            <div class="time">
                <div class="hours">
                <p>00</p>
                <p>Hours</p>
            </div>
            <div class="minutes">
                <p>00</p>
                <p>Minutes</p>
            </div>
            <div class="seconds">
                <p>00</p>
                <p>Seconds</p>
            </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
